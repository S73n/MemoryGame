<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game - Easy Mode</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>

  <h3>Score: <span id="result">0</span></h3>
  <h3>Time: <span id="timer">0</span> seconds</h3>

  <div class="game-info">
    <label for="name">Enter your name:</label>
    <input type="text" id="name" placeholder="Enter your name">
    <button id="startButton">Start Game</button>
  </div>

  <div class="grid">
    <!-- Cards will be generated here dynamically -->
  </div>

  <!-- Message Display Area -->
  <div id="message" style="margin-top: 20px; color: red;"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Retrieve the easy mode cards from localStorage
      const easyModeCardArray = JSON.parse(localStorage.getItem('easyModeCards'));

      if (easyModeCardArray) {
        console.log('Easy Mode Cards:', easyModeCardArray);
      } else {
        console.log('No cards found in localStorage!');
        // Handle the case where no cards are found
      }

      // Continue with your game logic, using easyModeCardArray to generate the grid, etc.
    });
  </script>

</body>
</html>

<audio id="background-music" loop>
  <source src="audio/elevatormusic.mp3" type="audio/mp3">
</audio>

<button id="music-toggle" style="position: absolute; top: 10px; left: 10px;">
  Toggle Music
</button>

<script>
  const music = document.getElementById('background-music');
  const toggle = document.getElementById('music-toggle');

  // Try to play music if it was on last time
  window.addEventListener('DOMContentLoaded', () => {
    if (localStorage.getItem('musicOn') === 'true') {
      music.play().catch(() => {}); // avoid autoplay error
    }
  });

  // Toggle on click
  toggle.addEventListener('click', () => {
    if (music.paused) {
      music.play();
      localStorage.setItem('musicOn', 'true');
    } else {
      music.pause();
      localStorage.setItem('musicOn', 'false');
    }
  });
</script>
<script src="achievements.js"></script>
<script src="app.js"></script>
