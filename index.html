<!DOCTYPE html>
<html>
<head>
  <style>
    /* Style for the background image */
    .background {
      width: 100%;
      text-align: center;
      font-size: 18px;
    }

    img { 
      width: 100%;
      height: 100%;
    }

    /* General button styling */
    button {
      position: absolute;
      width: 175px; /* ðŸ‘ˆ Change width here */
      height: 100px; /* ðŸ‘ˆ Change height here */
      background: none;
      border: none;
      cursor: pointer;
    }

    /* Positioning for the original "home" button */
    .home {
      top: 100px;   /* ðŸ‘ˆ Change vertical position here */
      left: 140px; /* ðŸ‘ˆ Change horizontal position here */
    }

    /* Positioning for the "Go to Easy Mode" button */
    .easy-mode {
      top: 540px;  /* ðŸ‘ˆ Change vertical position for easy mode button here */
      left: 800px; /* ðŸ‘ˆ Change horizontal position for easy mode button here */
    }

    /* Positioning for the "Go to Normal Mode" button */
    .normal-mode {
      top: 740px;  /* ðŸ‘ˆ Adjust this for normal mode button's position */
      left: 800px; /* ðŸ‘ˆ Adjust this for normal mode button's position */
    }
  </style>
</head>
<body>

  <!-- Button to go to external Home page -->
  <button class="home" onclick="location.href='https://memoriagameyes.eu/';">h</button>

  <!-- Button to go to Easy Mode -->
  <button class="easy-mode" onclick="setGameMode('easy')">ez</button>

  <!-- Button to go to Normal Mode -->
  <button class="normal-mode" onclick="setGameMode('normal')">n</button>

  <!-- Background image -->
  <img class="background" src="image.png">

  <script>
    // Function to set the game mode in localStorage and redirect
    function setGameMode(mode) {
      localStorage.setItem('gameMode', mode);
      // Redirect to the appropriate game mode page
      if (mode === 'easy') {
        location.href = 'easymode.html'; // Redirect to Easy Mode
      } else if (mode === 'normal') {
        location.href = 'normalmode.html'; // Redirect to Normal Mode
      }
    }
  </script>

</body>
</html>
