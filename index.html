<body>

  <img src="buttonimg/specialgamemodes.png" class="spmodes">

  <button class="home" onclick="location.href='https://memoriagameyes.eu/';"></button>

  <button class="easy-mode" onclick="setGameMode('easy')"></button>

  <button class="normal-mode" onclick="setGameMode('normal')"></button>

  <button class="hard-mode" onclick="setGameMode('hard')"></button>

  <button class="master-mode" onclick="setGameMode('master')"></button>

  <button class="chinese-mode" onclick="setGameMode('chinese')"></button>

  <button class="minecraft-mode" onclick="setGameMode('minecraft')"></button>

  <button class="symbol-mode" onclick="setGameMode('symbols')"></button>

  <button class="custom-mode" onclick="setGameMode('custompictures')"></button>


  <script>
    function setGameMode(mode) {
      localStorage.setItem('gameMode', mode);
      if (mode === 'easy') {
        location.href = 'easymode.html';
      } else if (mode === 'normal') {
        location.href = 'normalmode.html';
      } else if (mode === 'hard') {
        location.href = 'hardmode.html';
      } else if (mode === 'master') {
        location.href = 'mastermode.html';
      } else if (mode === 'minecraft') {
        location.href = 'minecraftmode.html';
      } else if (mode === 'chinese') {
        location.href = 'chinesemode.html';
      } else if (mode === 'symbols') {
        location.href = 'symbolsmode.html';
      } else if (mode === 'costumepictures') {
        location.href = 'costumepicturesmode.html';
      }
    }


  </script>

</body>
</html>

<audio id="background-music" loop>
  <source src="audio/elevatormusic.mp3" type="audio/mp3">
</audio>

<button id="music-toggle" style="position: absolute; top: 10px; left: 10px;">
  Toggle Music
</button>

<script>
  const music = document.getElementById('background-music');
  const toggle = document.getElementById('music-toggle');

  // Try to play music if it was on last time
  window.addEventListener('DOMContentLoaded', () => {
    if (localStorage.getItem('musicOn') === 'true') {
      music.play().catch(() => {}); // avoid autoplay error
    }
  });

  // Toggle on click
  toggle.addEventListener('click', () => {
    if (music.paused) {
      music.play();
      localStorage.setItem('musicOn', 'true');
    } else {
      music.pause();
      localStorage.setItem('musicOn', 'false');
    }
  });
</script>
